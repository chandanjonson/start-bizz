<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lake File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📁 Data Lake File Uploader</h1>
            <p>Upload documents and images to Microsoft Data Lake</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📤</div>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or click to browse</p>
                        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.gif,.webp" multiple>
                    </div>
                </div>
                
                <div class="file-info" id="fileInfo" style="display: none;">
                    <h4>Selected Files:</h4>
                    <ul id="fileList"></ul>
                    <button id="uploadBtn" class="upload-btn">Upload Files</button>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <h3>Upload Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">0%</p>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h3>Upload Results</h3>
                <div id="results"></div>
            </section>

            <!-- Files List Section -->
            <section class="files-section">
                <h3>Uploaded Files</h3>
                <button id="refreshBtn" class="refresh-btn">🔄 Refresh List</button>
                <div id="filesList" class="files-list">
                    <p>Loading files...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
